## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect


#You donâ€™t need to create any tables. The tables will automatically be created by
# hibernate from the User entity that we will define in next step. This is made
# possible by the property spring.jpa.hibernate.ddl-auto = update.
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none



